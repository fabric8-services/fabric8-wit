version: '2.1'
services:
  postgres_integration_test:
    image: registry.centos.org/postgresql/postgresql:9.6
    network_mode: "bridge"
    ports:
      - "5432"
    environment:
      POSTGRESQL_ADMIN_PASSWORD: mysecretpassword
    healthcheck:
      test: "bash -c 'pg_isready -h localhost -p 5432 -q -U postgres'"
      interval: 3s
      timeout: 7s
      retries: 5
