        - Done
        - Removed
    "effort":
      label: Effort
      description: TBD
      required: no
      type:
        kind: float
    "system_info":
      label: System Info
      description: TBD
      required: no
      type:
        kind: markup
    "repro_steps":
      label: Steps to reproduce
      description: TBD
      required: no
      type:
        kind: markup
    "remaining_work":
