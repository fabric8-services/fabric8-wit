space_template:

  id: "f405fa41-a8bb-46db-8800-2dbe13da1418"
  name: Agile
  description: >
    An agile software development framework for managing development.
  can_construct: yes

work_item_types:

- id: &agileCommonTypeID "719beee7-07cb-489c-9a4b-9618d45df35a"
  extends: "86af5178-9b41-469b-9096-57e5155c3f31"
  name: Agile Common Type
  can_construct: no
  description: >
    This is the work item type that defines the common fields that are shared
    among all for all work item types of the agile template. It extends the
    planner item type and thereby already provides a great deal of common
    fields.
  icon: fa fa-question

- id: &impedimentID "03b9bb64-4f65-4fa7-b165-494cd4f01401"
  extends: *agileCommonTypeID
  name: Impediment
  can_construct: yes
  description: >
    Any issue or blocker that slows down the velocity of a team and affects
    team performance or progress.
  icon: fa fa-stumbleupon
  fields:
    "system_state":
      label: State
      description: The state of the impediment.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "resolution":
      label: Resolution
      description: >
        The reason why this work item's state was last changed.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - None
        - Done
        - Duplicate
        - Incomplete Description
        - Can not Reproduce
        - Deferred
        - Won't Fix
        - Out of Date
        - Verified


- id: &defectID "fce0921f-ea70-4513-bb91-31d3aa8017f1"
  extends: *agileCommonTypeID
  name: Defect
  can_construct: yes
  description: >
    A bug that causes unexpected behavior in the software.
  icon: fa fa-bug
  fields:
    "system_state":
      label: State
      description: The state of the defect.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "effort":
      label: Effort
      description: >
        The effort needed to fix this defect.
      required: no
      type:
        kind: float
    "environment":
      label: Environment
      description: >
        The environment where this defect appears.
      required: no
      type:
        kind: markup
    "repro_steps":
      label: Steps to reproduce
      description: >
        Steps to reproduce the defect.
      required: no
      type:
        kind: markup
    "severity":
      label: Severity
      description: The degree of impact that a defect has on the operation of the product or impact on security.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - SEV1 - Urgent
        - SEV2 - High
        - SEV3 - Medium
        - SEV4 - Low
        default_value: SEV3 - Medium
    "priority":
      label: Priority
      description: The order in which the developer should resolve a defect.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - P1 - Critical
        - P2 - High
        - P3 - Medium
        - P4 - Low
        default_value: P3 - Medium
    "resolution":
      label: Resolution
      description: >
        The reason why this defect's state was last changed.
      required: no
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - Done
        - Duplicate
        - Incomplete Description
        - Can not Reproduce
        - Deferred
        - Won't Fix
        - Out of Date
        - Verified

- id: &taskID "2853459d-60ef-4fbe-aaf4-eccb9f554b34"
  extends: *agileCommonTypeID
  name: Task
  can_construct: yes
  description: >
    Work assigned to team members to implement a story. They are generally
    measured in units of 0.5 days, for example, four hours, eight hours, sixteen
    hours.
  icon: fa fa-tasks
  fields:
    "system_state":
      label: State
      description: The state of the Task.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Closed
    "effort":
      label: Effort
      description: >
        The effort needed to implement this user story.
      required: no
      type:
        kind: float

- id: &storyID "6ff83406-caa7-47a9-9200-4ca796be11bb"
  extends: *agileCommonTypeID
  name: Story
  can_construct: yes
  description: >
    Incremental work or requirements identified to deliver a product feature.
    Typically, it is expressed from the user's perspective in the following
    format - As a user, I want to achieve an objective, so that this purpose is
    met.
  icon: pficon pficon-image
  fields:
    "system_state":
      label: State
      description: The state of the story item.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Deferred
        - Resolved
        - Closed
    "storypoints":
      label: Storypoints
      description: >
        The effort needed to implement this user story.
      required: no
      type:
        kind: float
    "acceptance_criteria":
      label: Acceptance criteria
      description: >
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
    "component":
      label: Component
      description: >
        The component for this area of work.
      required: no
      type:
        kind: string
  child_types:
  - *taskID
  - *defectID
  - *impedimentID

- id: &epicID "2c169431-a55d-49eb-af74-cc19e895356f"
  extends: *agileCommonTypeID
  name: Epic
  can_construct: yes
  description: >
    A large user story, with a focused goal, that may need to be split into
    multiple user stories spanning over multiple iterations to be realized. It
    could comprise a short statement or phrase, a coherent aggregation of user
    stories and requirements, or an idea.
  icon: fa fa-bullseye
  fields:
    "system_state":
      label: State
      description: The state of the Epic.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        values:
        - New
        - Open
        - In Progress
        - Resolved
        - Deferred
        - No Plan to Implement
        - Closed
    "storypoints":
      label: Storypoints
      description: >
        The effort needed to implement the epic.
      required: no
      type:
        kind: float
    "acceptance_criteria":
      label: Acceptance criteria
      description: >
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
  child_types:
  - *storyID
  - *defectID
  - *impedimentID

- id: &themeID "5182fc8c-b1d6-4c3d-83ca-6a3c781fa18a"
  extends: *agileCommonTypeID
  name: Theme
  can_construct: yes
  description: >
    A group of user stories with a common underlying thread. They have a broad
    organization-level focus and are used to track related user stories.
  icon: fa fa-puzzle-piece
  fields:
    "system_state":
      label: State
      description: The state of the theme.
      required: yes
      type:
        simple_type:
          kind: enum
        base_type:
          kind: string
        # TODO(michaelkleinhenz): remove New and Resolved
        values:
        - New
        - Open
        - In Progress
        - Deferred
        - No Plan to Implement
        - Resolved
        - Closed
    "business_value":
      label: Business Value
      description: >
        Business value for this theme.
      required: no
      type:
        kind: string
    "target_date":
      label: Target date
      description: >
        The target completion date of the theme.
      required: no
      type:
        kind: instant
    "acceptance_criteria":
      label: Acceptance criteria
      description: >
        The acceptance criteria describes rules for checking
        if a chunk of work is completed.
      required: no
      type:
        kind: markup
  child_types:
  - *epicID
  - *defectID
  - *impedimentID

