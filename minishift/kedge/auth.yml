name: auth
containers:
- image: "[[ AUTH_IMAGE_URL ]]"
  env:
  - name: AUTH_WIT_URL
    value: "[[ AUTH_WIT_URL ]]"
  - name: AUTH_DEVELOPER_MODE_ENABLED
    value: "true"
  - name: AUTH_POSTGRES_HOST
    value: "db-auth"
  - name: AUTH_POSTGRES_PORT
    value: "5432"
services:
- name: auth
  type: NodePort
  ports:
  - port: 8089
    nodePort: 31000
